<div class="d-flex" >

    <div class="card" >

        <div class="card-header d-flex justify-content-between align-items-center">
            
            <!-- Title/Timestamp -->
            <div>
                <span title="Origem" > {{log.origin}} </span>
                -
                <span title="Timestamp" > {{log.timestamp | date: 'dd/MM/yyyy h:mm a' :'BRL'}} </span>
            </div>

            <!-- Ocurrencies/Level -->
            <div>
                <span title="Ocorrências" >{{log?.occurrencies }}</span>
                <span class="ml-2" title="{{log.level |titlecase}}">
                    <i *ngIf="log.level == 'warning'" class="fa fa-exclamation-triangle text-warning"
                        aria-hidden="true"></i>
                    <i *ngIf="log.level == 'debug'" class="fa fa-bug text-info" aria-hidden="true"></i>
                    <i *ngIf="log.level == 'error' " class="fa fa-exclamation-circle text-danger"
                        aria-hidden="true"></i>
                </span>
            </div>
        </div>

        <!-- Título/Descrição -->
        <div class="card-body d-flex justify-content-between align-items-center flex-wrap" >
            <div title="Título" > {{log.title}} </div>
            <div title="Descrição" class="mt-2" > {{log.description}} </div>
        </div>

        <!-- Token do usuário -->
        <div class="card-footer d-flex justify-content-between align-items-center">
            <div title="Token de {{log.user.name}}">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <span class="mt-2 ml-2" >{{log.user.token}}</span>
            </div>
        </div>

    </div>

</div>
